    backend_light:
      image: tianon/true
      depends_on:
        - queue
        - db-web
        - bridge
        - processor
        - apigrabber
        - cruncher

    frontend:
      image: tianon/true
      depends_on:
        - nginx
        - php-fpm
        - db-web

# ### Workspace Utilities Container ###########################

    workspace:
        container_name: workspace
        build:
            context: ./workspace
            args:
                - INSTALL_XDEBUG=true
                - INSTALL_NODE=false  # required is node is not installed locally
                - INSTALL_YARN=false  
                - INSTALL_V8JS_EXTENSION=false
                - COMPOSER_GLOBAL_INSTALL=true  # required if composer is not installed locally
                - INSTALL_WORKSPACE_SSH=true
                - INSTALL_LARAVEL_ENVOY=false
                - INSTALL_DEPLOYER=false
                - PUID=1000
                - PGID=1000
                - NODE_VERSION=stable
                - YARN_VERSION=latest
                - TZ=UTC
        volumes_from:
            - applications
        extra_hosts:
            # IMPORTANT: Replace with your Docker Host IP (will be appended to /etc/hosts)
            - "dockerhost:10.0.75.1"
        links:
            - db-web
            - db-brawl
            - db-tournament
        ports:
           - "2222:22"
        tty: true

# ### PHP-FPM Container #######################################

    php-fpm:
        container_name: php-fpm
        build:
            context: ./php-fpm
            args:
                - INSTALL_XDEBUG=true
                - INSTALL_SOAP=false
                - INSTALL_MONGO=false
                - INSTALL_ZIP_ARCHIVE=false
                - INSTALL_BCMATH=false
                - INSTALL_PHPREDIS=true
                - INSTALL_MEMCACHED=false
                - INSTALL_OPCACHE=false
                - INSTALL_EXIF=false
            dockerfile: Dockerfile-70
        volumes_from:
            - applications
            - db-web
        expose:
            - "9000"
        links:
            - workspace
            - db-web
            - db-brawl
            - db-tournament
        extra_hosts:
            # IMPORTANT: Replace with your Docker Host IP (will be appended to /etc/hosts)
            - "dockerhost:10.0.75.1"
        environment:
            # IMPORTANT: Set the Remote Interpreter entry matching name to `laravel`
            - PHP_IDE_CONFIG=serverName=laravel

    nginx:
        build:
            context: ./nginx
            args:
                - PHP_UPSTREAM=php-fpm
        volumes_from:
            - applications
        volumes:
            - ./logs/nginx/:/var/log/nginx
            - ./nginx/sites/:/etc/nginx/sites-available
        links:
            - workspace
            - php-fpm
            - queue
            - bridge
            - db-web
            - db-brawl
            - db-tournament
        ports:
            - "80:80"
            - "443:443"

    bridge:
      build: ../bridge
      ports:
        - "8880:8880"
      volumes:
        - ../bridge:/usr/src/app
        - ../orm:/usr/src/orm
      depends_on:
        - queue
        - db-web
        - db-brawl
        - db-tournament
      environment:
        - RABBITMQ_URI=amqp://bridge:bridge@queue/
        - DATABASE_URI=mysql://vainweb:vainweb@db-web/vainweb
        - DATABASE_BRAWL_URI=mysql://vainbrawl:vainbrawl@db-brawl/vainbrawl
        - DATABASE_TOURNAMENT_URI=mysql://vaintournament:vaintournament@db-tournament/vaintournament
        - REGIONS=na,eu,sg,sa,ea
        - TOURNAMENT_REGIONS=tournament-na,tournament-eu,tournament-sg,tournament-sa,tournament-ea
        - BRAWL_RETENTION_DAYS=7
        - PLAYER_PROCESS_QUEUE=process
        - GRAB_QUEUE=grab
        - GRAB_BRAWL_QUEUE=grab_brawl
        - GRAB_TOURNAMENT_QUEUE=grab_tournament
        - CRUNCH_QUEUE=crunch
        - SAMPLE_QUEUE=sample
        - CRUNCH_SHOVEL_SIZE=1000
      env_file:
        - local.env

    apigrabber:
        build: ../apigrabber
        volumes:
          - ../apigrabber:/usr/src/app
          - ../orm:/usr/src/orm
        depends_on:
          - queue
        environment:
          - RABBITMQ_URI=amqp://apigrabber:apigrabber@queue/
          - QUEUE=grab
          - PROCESS_QUEUE=process
          - SAMPLE_QUEUE=sample
          - GRABBERS=2
        env_file:
          - local.env

    apigrabber_brawl:
        build: ../apigrabber
        volumes:
          - ../apigrabber:/usr/src/app
          - ../orm:/usr/src/orm
        depends_on:
          - queue
        environment:
          - RABBITMQ_URI=amqp://apigrabber:apigrabber@queue/
          - QUEUE=grab_brawl
          - PROCESS_QUEUE=process_brawl
          - SAMPLE_QUEUE=sample
          - GRABBERS=1
        env_file:
          - local.env

    apigrabber_tournament:
        build: ../apigrabber
        volumes:
          - ../apigrabber:/usr/src/app
          - ../orm:/usr/src/orm
        depends_on:
          - queue
        environment:
          - RABBITMQ_URI=amqp://apigrabber:apigrabber@queue/
          - QUEUE=grab_tournament
          - PROCESS_QUEUE=process_tournament
          - SAMPLE_QUEUE=sample
          - GRABBERS=1
        env_file:
          - local.env

    sampler:
        build: ../sampler
        volumes:
          - ../sampler:/usr/src/app
          - ../orm:/usr/src/orm
        depends_on:
          - queue
        environment:
          - RABBITMQ_URI=amqp://sampler:sampler@queue/
          - QUEUE=sample
          - PROCESS_QUEUE=process
          - PROCESS_BRAWL_QUEUE=process_brawl
          - SAMPLERS=5
        env_file:
          - local.env

