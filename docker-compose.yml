    processor:
        build: ../processor
        volumes:
          - ../processor:/usr/src/app
          - ../orm:/usr/src/orm
        depends_on:
          - queue
          - db-web
        environment:
          - RABBITMQ_URI=amqp://processor:processor@queue/
          - DATABASE_URI=mysql://vainweb:vainweb@db-web/vainweb
          - QUEUE=process

    processor_brawl:
        build: ../processor
        volumes:
          - ../processor:/usr/src/app
          - ../orm:/usr/src/orm
        depends_on:
          - queue
          - db-brawl
        environment:
          - RABBITMQ_URI=amqp://processor:processor@queue/
          - DATABASE_URI=mysql://vainbrawl:vainbrawl@db-brawl/vainbrawl
          - QUEUE=process_brawl

    processor_tournament:
        build: ../processor
        volumes:
          - ../processor:/usr/src/app
          - ../orm:/usr/src/orm
        depends_on:
          - queue
          - db-tournament
        environment:
          - RABBITMQ_URI=amqp://processor:processor@queue/
          - DATABASE_URI=mysql://vaintournament:vaintournament@db-tournament/vaintournament
          - QUEUE=process_tournament

    cruncher:
        build: ../cruncher
        volumes:
          - ../cruncher:/usr/src/app
          - ../orm:/usr/src/orm
        depends_on:
          - queue
          - db-web
        environment:
          - RABBITMQ_URI=amqp://cruncher:cruncher@queue/
          - DATABASE_URI=mysql://vainweb:vainweb@db-web/vainweb

    db-web:
      image: mariadb:10
      volumes:
        - db-web-data:/var/lib/mysql
      ports:
        - "3306:3306"
      environment:
        MYSQL_DATABASE: vainweb
        MYSQL_USER: vainweb
        MYSQL_PASSWORD: vainweb
        MYSQL_ALLOW_EMPTY_PASSWORD: 1

    db-brawl:
      image: mariadb:10
      volumes:
        - db-brawl-data:/var/lib/mysql
      ports:
        - "3307:3306"
      environment:
        MYSQL_DATABASE: vainbrawl
        MYSQL_USER: vainbrawl
        MYSQL_PASSWORD: vainbrawl
        MYSQL_ALLOW_EMPTY_PASSWORD: 1

    db-tournament:
      image: mariadb:10
      volumes:
        - db-tournament-data:/var/lib/mysql
      ports:
        - "3308:3306"
      environment:
        MYSQL_DATABASE: vaintournament
        MYSQL_USER: vaintournament
        MYSQL_PASSWORD: vaintournament
        MYSQL_ALLOW_EMPTY_PASSWORD: 1

    phpmyadmin:
      image: phpmyadmin/phpmyadmin:4.6
      environment:
        - PMA_ARBITRARY=1
      ports:
        - "8882:80"
      volumes:
        - /sessions

    queue:
        build: ./rabbitmq
        hostname: queue
        volumes:
          - queue-data:/var/lib/queue
        ports:
          - "4369:4369"
          - "5671:5671"
          - "5672:5672"
          - "25672:25672"
          - "15674:15674"  # web-stomp
          - "8881:15672"  # management guest/guest
        environment:
          - RABBITMQ_HIPE_COMPILE=1
          - RABBITMQ_RECREATE_ON_STARTUP=true  # for debugging

volumes:
    db-web-data:
        driver: "local"
    db-brawl-data:
        driver: "local"
    db-tournament-data:
        driver: "local"
    queue-data:
        driver: "local"
    sessions:    ## nothing is connected to this (- ./data/sessions:/sessions)
        driver: "local"
